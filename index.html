<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Угадай число</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Угадай число</h1>
    <p>Введите минимальное и максимальное значения числа:</p>
    <div class="form">
      <input type="number" id="minValue" placeholder="Мин">
      <input type="number" id="maxValue" placeholder="Макс">
      <button onclick="startGame()">Начать игру</button>
    </div>
    <p id="message"></p>
    <input type="number" id="guess" placeholder="Проверить">
    <button onclick="checkGuess()">Проверить</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
